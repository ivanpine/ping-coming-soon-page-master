<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3283261ebd.js" crossorigin="anonymous"></script>
    
    <title>Ping</title>
</head>
<body>
    <main>
        <img src="/images/logo.svg" class="logo" alt="Logo Image">

        <div class="heading-section">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </div>

        <div class="input-section">
            <input type="email" placeholder="Your email address...">
            <p class="error hidden">Please provide a valid email address</p>
            <button>Notify Me</button>
        </div>

        <img src="/images/illustration-dashboard.png" class="dashboard" alt="Dashboard Image">
    </main>

    <footer>
        <div class="icons-section">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>

        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/ivanpine" target="_blank">IvanPine</a>.
        </p>
    </footer>
</body>
</html>
